services:
  - type: web
    name: evaluation-dashboard
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m streamlit run src/dashboard.py --server.port $PORT --server.address 0.0.0.0
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
